<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Horoscope</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--  <link href="files/style.css" rel="stylesheet" type="text/css">
 -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro:600,800i&display=swap" rel="stylesheet">
    <style type="text/css">
        html {
            font-family: 'Crimson Pro', serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%
        }

        body {
            margin: 0
        }

        .body {
            background-color: #fff;
        }

        .section {
            position: relative;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            margin-left: auto;
            margin-right: auto;
            max-width: 940px;
        }

        .grid {
            display: grid;
            grid-auto-columns: 1fr;
            grid-column-gap: 30px;
            grid-row-gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: auto auto auto;
        }

        .signblock {
            position: relative;
            display: flex;
            height: 200px;
            padding-bottom: 0px;
            flex-direction: column;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
            border-radius: 10px;
            background-color: #fff;
            background-image: none;
            box-shadow: none;
            opacity: 0.7;
            -webkit-transition: all 200ms cubic-bezier(.215, .61, .355, 1);
            transition: all 200ms cubic-bezier(.215, .61, .355, 1);
            cursor: pointer;
        }

        .signblock:hover {
            border-style: none;
            border-width: 1px;
            border-color: #fff;
            box-shadow: none;
            opacity: 1;
            transform: none;
        }

        .signtitle {
            font-family: Georgia, Times, 'Times New Roman', serif;
            color: #2c2c2c;
            text-transform: lowercase;
            position: relative;
            text-align: center;
            display: none;
        }

        .signimage {
            position: relative;
            max-height: 75px;
            max-width: 75px;
            /*      transition: all ease 0.1s;
    stroke-width: 0;
    stroke: black;*/
        }

        /*.signblock:hover .signimage{
    stroke-width: 10;

}*/

        .signimagefortune {
            position: relative;
            max-height: 75px;
            max-width: 75px;
            transition: all ease 0.1s;
            stroke-width: 0;
            stroke: black;
        }

        #close {
            position: relative;
            max-height: 95px;
            max-width: 95px;
            transition: all cubic-bezier(0.18, 0.89, 0.32, 1.28) 0.3s;
            stroke-width: 0;
            stroke: black;
            position: absolute;
            bottom: -30px;
            opacity: 0;
            cursor: pointer;

        }

        .loaded:hover #close:hover {
            opacity: 1;
        }

        .loaded {
            /*cursor: pointer;*/
        }

        .loaded:hover #close {
            bottom: -40px;
            opacity: 0.7;
        }

        .fade {
            animation: fade 2s infinite;
        }

        #fortune {
            font-size: 1.5rem;
            letter-spacing: 0.05rem;
            max-width: 600px;
            text-align: justify;
            line-height: 2rem;
            transition: height ease 0.3;
            text-overflow: clip;
            cursor: default;
        }

        .dropCap::first-letter {
            float: left;
            font-size: 5rem;
            font-weight: bold;
            line-height: 0.65;
            margin: 0;
            padding: 0.05em 0.05em 0 0;
        }

        .results {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .resultsFade {
            display: none;
        }

        .loading {}

        .loading:after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            position: absolute;
            -webkit-animation: ellipsis steps(3, end) 2s infinite;
            animation: ellipsis steps(3, end) 2s infinite;
            content: "\2026";
            /* ascii code for the ellipsis character */
            width: 0.25em;
        }

        #lottie2 {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            display: none;
            /*opacity: 0.2;*/
        }


        @keyframes ellipsis {
            to {
                width: 1em;
            }
        }

        @keyframes fade {
            0% {
                opacity: 1
            }

            50% {
                opacity: 0.5
            }

            100% {
                opacity: 1
            }
        }

        @-webkit-keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }

        @media (max-width: 659px) {
            .section {
                height: auto;
                padding: 30px;
            }

            .loaded>#close {
                bottom: -30px;
                opacity: 1;
            }
        }



        @media (max-width: 500px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>

        $(function() {
            $('.signblock').click(function(e) {
                e.preventDefault();
                console.log('clicked');
                var sign = $(this).attr('data-sign');
                $.ajax({
                    type: "POST",
                    url: "https://horoscope-gpt2-4f26huf3va-an.a.run.app",
                    dataType: "json",
                    data: JSON.stringify(getInputValues()),
                    beforeSend: function(data) {
                        console.log('sent');
                        $('.signimagefortune').attr("src", "files/" + sign + ".svg")
                        $('#fortune').addClass('loading');
                        $('#fortune').text('Consulting the Planets');
                        $('.grid').fadeOut();
                        $('.grid').promise().done(function() {
                            $('.resultsFade').fadeIn();
                            // $('#lottie2').fadeIn();
                        });
                    },
                    success: function(data) {
                        $('#lottie2').fadeOut();
                        $('#fortune').show();
                        console.log('success');
                        var gentext = data.text;
                        $('#fortune').removeClass('loading');
                        $('#fortune').addClass('dropCap');
                        $('.results').addClass('loaded');
                        $('#fortune').text(gentext);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log('error');
                        $('#generate-text').removeClass("is-loading");
                        $('#generate-text').prop("disabled", false);
                        $('#tutorial').remove();
                        var html = '<div class="gen-box warning">There was an error generating the text! Please try again!</div><div class="gen-border"></div>';
                        $(html).appendTo('#model-output').hide().fadeIn("slow");
                    }
                });
            });




        });

        function closeFortune() {
            $('.resultsFade').fadeOut();
            $('.resultsFade').promise().done(function() {
                $('.grid').fadeIn();
                $('#fortune').removeClass('dropCap');
                $('.results').removeClass('loaded');
            });

        }

        function getInputValues() {
            var inputs = {};
            inputs["temperature"] = 0.7;
            inputs["length"] = 100;
            inputs["prefix"] = "<|startoftext|>";
            inputs["truncate"] = "<|endoftext|>";
            inputs["include_prefix"] = false;
            return inputs;
        }
